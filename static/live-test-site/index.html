<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script type="application/javascript">
          function deleteCookies() {
            var cookies = document.cookie.split(";");

            for (let i = 0; i < cookies.length; i++) {
              var cookie = cookies[i];
              var eqPos = cookie.indexOf("=");
              var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
              document.cookie = name + '=;Domain=' + location.hostname + '; expires=Thu, 01 Jan 1970 00:00:00 GMT; Secure'
            }
            alert("deleted:" + "\n" + cookies)
          }
        </script>
        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
          'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-W2QWV3F');</script>
        <!-- End Google Tag Manager -->
    </head>
